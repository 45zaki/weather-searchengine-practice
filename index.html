<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
          <!-- Welcome Message -->
        <div id="welcome-panel-ms" class="welcome-panel-ms">
            <p>Hi there! Enter a city name to see the current weather.</p>
        </div>

          <!-- Weather Panel -->
      <div id="weather-panel-ms" class="weather-panel-ms hidden">
      <!-- my existing weather markup goes here -->
        
      <div class="current-weather">
          <!-- LEFT -->
          <div class="weather-info">
            <h1 id="current-city" class="current-city">Paris</h1>

            <p class="current-details">
              <span id="current-date"></span>,
              <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>,
              Wind: <strong id="wind"></strong>
            </p>
          </div>

          <!-- RIGHT -->
          <div class="current-temperature">
            <img id="weather-icon" alt="Weather icon" />
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

      </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Zakia Pezhman</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="https://weather-searchengine-practice.onrender.com" target="_blank">hosted on Render</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
